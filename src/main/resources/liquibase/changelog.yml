databaseChangeLog:

  - changeSet:
      id: DEV-1
      author: plotnikovD
      changes:
        - createTable:
            tableName: weather
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: country
                  type: varchar(100)
              - column:
                  name: city
                  type: varchar(100)
              - column:
                  name: temperature
                  type: float
              - column:
                  name: time
                  type: timestamp without time zone
